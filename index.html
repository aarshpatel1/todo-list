<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Task">
                    <label for="floatingInputGroup1">Task</label>
                </div>
                <input type="submit" value="Add" class="btn btn-outline-secondary">
            </div>

            <div class="my-3 border border-1 rounded-2 px-2">
                <input type="checkbox" class="btn-check" id="btn-check-1" autocomplete="off">
                <label class="btn d-block text-start my-2" for="btn-check-1">Single toggle</label>
                <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
                <label class="btn d-block text-start my-2" for="btn-check-2">Single toggle</label>
            </div>

        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
